<div class="card-front">
  <img class="logo" src="../../assets/images/card-logo.svg" alt="bank logo" />
  <div class="card-data">
    <p class="card-number">{{ this.cardData.cardNumber }}</p>
    <div class="card-hold-data">
      <p class="holder-name">{{ this.cardData.name }}</p>
      <p class="expiration">
        {{ this.cardData.expMonth + "/" + this.cardData.expYear }}
      </p>
    </div>
  </div>
</div>
